<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Census Data</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <p>Below is all the census data submitted from the form.</p>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="admin-buttons">
      <button id="clearData">Clear All Data</button>
      <a href="index.html" class="back-btn">← Back to Form</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
