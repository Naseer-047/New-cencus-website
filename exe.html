<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data Form</title>
  <style>
    input, button {
      display: block;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="studentname" placeholder="Enter Student Name">
  <input type="text" id="coursename" placeholder="Enter Course Name">
  <input type="text" id="sectionname" placeholder="Enter Section">
  <button onclick="dataentered()">Submit</button>
  <div class="sbmittble"></div>
 <div class="trrr"></div>
  <script>
    let savedData = localStorage.getItem('datastored');
    let studentData = [];

    
      studentData = savedData ? JSON.parse(savedData) : [];
    
    function dataentered() {
      let sdata = {
        name: document.getElementById('studentname').value.trim(),
        course: document.getElementById('coursename').value.trim(),
        section: document.getElementById('sectionname').value.trim()
      };

      studentData.push(sdata);
      localStorage.setItem('datastored', JSON.stringify(studentData));
      alert("Data saved successfully!");
      displayData();
    }

    function displayData() {
      let display = document.querySelector('.sbmittble');
      let details = `
        <table border="1" style="border-collapse:collapse;">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Section</th>
          </tr>
      `;
      
      for (let i = 0; i < studentData.length; i++) {
        details += `
          <tr>
            <td>${studentData[i].name}</td>
            <td>${studentData[i].course}</td>
            <td>${studentData[i].section}</td>
          </tr>
        `;
      }
      details += `</table>`;
      display.innerHTML = details;
    }

    displayData(); // Show data on page load
  </script>
</body>
</html>
