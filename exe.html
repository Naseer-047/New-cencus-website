<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Floating Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #232f3e;
      padding: 12px 20px;
      position: relative;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Dropdown floating panel */
    .dropdown {
      position: relative;
    }

    .dropdown-panel {
      position: absolute;
      top: 270%;  /* just below navbar link */
      right: 0;
      background: #fff;
      color: #000;
      width: 600px;
      display: flex;
      gap: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .dropdown:hover .dropdown-panel {
      opacity: 1;
      visibility: visible;
    transform: translateY(0);
    }

    /* Column style */
    .dropdown-panel .column {
      flex: 1;
    }

    .dropdown-panel h4 {
      margin-bottom: 10px;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .dropdown-panel a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 6px 0;
      font-size: 14px;
      transition: color 0.2s;
    }

    .dropdown-panel a:hover {
      color: #ff9900;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="dropdown">
      <a>Account & Lists â–¼</a>
      <div class="dropdown-panel">
        <div class="column">
          <h4>Your Account</h4>
          <a href="#">Your Orders</a>
          <a href="#">Your Wishlist</a>
          <a href="#">Your Prime</a>
          <a href="#">Memberships</a>
        </div>
        <div class="column">
          <h4>Your Lists</h4>
          <a href="#">Shopping List</a>
          <a href="#">Create a Wish List</a>
          <a href="#">Baby Wishlist</a>
        </div>
        <div class="column">
          <h4>Quick Links</h4>
          <a href="#">Switch Accounts</a>
          <a href="#">Sign Out</a>
          <a href="#">Customer Service</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
